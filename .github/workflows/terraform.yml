name: Terraform GCP Compliance Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: "1.5.0"
  OPA_VERSION: "0.57.0"

jobs:
  terraform-compliance:
    name: Terraform Plan and OPA Policy Validation
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
    
    - name: Setup OPA
      run: |
        wget https://openpolicyagent.org/downloads/v${{ env.OPA_VERSION }}/opa_linux_amd64_static
        chmod +x opa_linux_amd64_static
        sudo mv opa_linux_amd64_static /usr/local/bin/opa
        opa version
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      continue-on-error: true
    
    - name: Terraform Init
      run: terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      run: |
        terraform plan \
          -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
          -var="bucket_name=${{ secrets.GCP_PROJECT_ID }}-compliance-bucket-${{ github.run_number }}" \
          -out=tfplan
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
    
    - name: Convert Terraform Plan to JSON
      run: |
        terraform show -json tfplan > tfplan.json
        echo "Terraform plan converted to JSON successfully"
    
    - name: Display Terraform Plan JSON (for debugging)
      run: |
        echo "=== Terraform Plan JSON ==="
        cat tfplan.json | jq '.'
      continue-on-error: true
    
    - name: Run OPA Policy Validation
      run: |
        echo "Running OPA policy validation..."
        
        # Debug: Check if files exist
        echo "=== Checking required files ==="
        ls -la tfplan.json policy/
        
        # Debug: Show structure of Terraform plan JSON (first few lines)
        echo "=== Terraform Plan JSON Structure ==="
        head -50 tfplan.json | jq '.' || echo "JSON parsing failed, showing raw content:"
        head -20 tfplan.json
        
        # Debug: Test OPA policy syntax
        echo "=== Testing OPA Policy Syntax ==="
        opa fmt policy/storagepolicy.rego --diff || echo "Policy formatting issues found"
        
        # Run OPA evaluation with more verbose output
        echo "=== Running OPA Evaluation ==="
        opa eval -d policy/ -i tfplan.json "data.terraform.gcs" --format pretty
        
        # Try the original query and capture output
        echo "=== Running Policy Summary Query ==="
        opa eval -d policy/ -i tfplan.json "data.terraform.gcs.policy_summary" > opa_result.json 2>&1
        
        echo "=== OPA Result File Content ==="
        cat opa_result.json
        
        # Check if the result file has content
        if [ ! -s opa_result.json ]; then
          echo "❌ OPA evaluation produced no output. Checking for violations directly..."
          
          # Try direct violation check
          opa eval -d policy/ -i tfplan.json "data.terraform.gcs.deny" --format pretty > direct_violations.json
          echo "=== Direct Violations Check ==="
          cat direct_violations.json
          
          # If no structured result, assume violations for safety
          echo "❌ Unable to determine policy compliance. Failing for safety."
          exit 1
        fi
        
        # Check if there are violations
        VIOLATIONS=$(cat opa_result.json | jq -r '.result.total_violations // empty')
        
        if [ -z "$VIOLATIONS" ]; then
          echo "❌ Could not parse violations count from OPA result"
          echo "Raw OPA output:"
          cat opa_result.json
          exit 1
        fi
        
        if [ "$VIOLATIONS" -gt 0 ]; then
          echo "❌ Policy violations found: $VIOLATIONS"
          echo "=== Violation Details ==="
          cat opa_result.json | jq -r '.result.violations[]? // empty'
          exit 1
        else
          echo "✅ No policy violations found. Plan is compliant!"
        fi
    
    - name: Comment PR with Policy Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          try {
            const opaResult = JSON.parse(fs.readFileSync('opa_result.json', 'utf8'));
            const violations = opaResult.result.total_violations;
            const compliant = opaResult.result.compliant;
            
            let comment = '## 🛡️ Terraform Compliance Check Results\n\n';
            
            if (compliant) {
              comment += '✅ **All policy checks passed!**\n\n';
              comment += `- Total violations: ${violations}\n`;
              comment += '- Status: Compliant ✅\n';
            } else {
              comment += '❌ **Policy violations detected!**\n\n';
              comment += `- Total violations: ${violations}\n`;
              comment += '- Status: Non-compliant ❌\n\n';
              comment += '### Violations:\n';
              opaResult.result.violations.forEach(violation => {
                comment += `- ${violation}\n`;
              });
            }
            
            comment += '\n---\n*This comment was automatically generated by the Terraform compliance workflow.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.error('Error reading OPA result:', error);
          }
    
    - name: Terraform Apply (only if compliant and on main branch)
      if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "✅ All compliance checks passed. Proceeding with terraform apply..."
        terraform apply -auto-approve tfplan
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
    
    - name: Upload Terraform Plan Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ github.run_number }}
        path: |
          tfplan.json
          opa_result.json
        retention-days: 30